
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
	$(document).ready(function(){
    	var errorMessage = [[${errorMessage}]];
    	if(errorMessage != null){
        	alert(errorMessage);
    	}
	});
	</script>
</th:block>
<th:block layout:fragment="css">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div id="memberForm">
			<div class="grid text-center">
				<h3>회원가입</h3>
				<hr>
			</div>
			<form class="row col-5" action="/members/new" method="post"  th:object="${memberFormDto}"
				id="signupForm">
				<div>
					<label th:for="name">이름</label> 
					<input type="text"
						class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요">
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="fieldError">오류</p>
				</div>
				<div>
					<label th:for="email">이메일주소</label> 
					<input type="email"
						class="form-control" th:field="*{email}" placeholder="이메일을 입력해주세요">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="fieldError">오류</p>
				</div>
				<div>
					<label th:for="password">비밀번호</label> 
					<input type="password"
						class="form-control" th:field="*{password}" placeholder="비밀번호 입력">
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						class="fieldError">오류</p>
				</div>
				<div>
					<label th:for="address">주소</label> 
					<input type="text"
						class="form-control" th:field="*{address}"
						placeholder="주소를 입력해주세요">
					<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
						class="fieldError">오류</p>
				</div>
				<div>
					<button type="submit" class="btn btn-primary mb-3">회원가입</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>
	</div>
</body>
</html>
