<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="css">
	<style>
.repImg {
	width: 100%;
	height: 800px;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div id="showRestaurant">
			<div class="grid text-center">
				<h3 th:text="${restaurant.resName}"></h3>
				<hr>
			</div>
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<input type="hidden" id="resId" th:value="${restaurant.id}">
				<div class="carousel-inner" style="max-width: 50%; text-align:center; margin:0 auto;"  >
					<div class="carousel-item active">
						<img th:src="${restaurant.resImgDtoList[0].resImgUrl}"  th:alt="${restaurant.resName}" class="d-block w-100" >
					</div>
					<div class="carousel-item">
						<img th:src="${restaurant.resImgDtoList[1].resImgUrl}" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img th:src="${restaurant.resImgDtoList[2].resImgUrl}" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<div class="mb-3 col-5 text-right" >
				<label for="exampleFormControlTextarea1" class="form-label"></label>
				<span class="form-control" id="exampleFormControlTextarea1" th:text="${restaurant.time1}"
					rows="1"></span>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlTextarea1" class="form-label"> 기본정보
					</label>
				<span class="form-control" id="exampleFormControlTextarea1" th:text="${restaurant.information}"
					rows="3"></span>
			</div>
			<div class="mb-3 col-5">
				<label for="exampleFormControlTextarea1" class="form-label"></label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					rows="3"></textarea>
			</div>
		</div>
	</div>	

</body>
</html>
